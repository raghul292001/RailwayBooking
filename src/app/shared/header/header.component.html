<header class="irtsc-header">
    <div class="logo">
      <img src="../../../assets/logo.png" alt="logo" width="5px" height="5px">
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="login-button" *ngIf="!userData">
      <a  class="button" routerLink="/login">Login</a>
      <a  class="button" routerLink="/register">Register</a>
    </div>
    <div class="login-button" *ngIf="userData">
      <a class="button">{{userData.firstName}}</a>
      <a  class="button" (click)="logOut()">Logout</a>
    </div>
  </header>
