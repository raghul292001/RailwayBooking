<body>
  <p-toast></p-toast>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
          <div class="input-box">
            <label>First Name</label>
            <input type="text" name="firstName" [(ngModel)]="registerObj.firstName" class="form-control"  />
          </div>
          <div class="input-box">
            <label>Last Name</label>
            <input type="text" name="lastName" [(ngModel)]="registerObj.lastName" class="form-control"  />
          </div>
    
          <div class="input-box">
            <label>Email Address</label>
            <input type="text" name="email"[(ngModel)]="registerObj.email" class="form-control" />
          </div>
    
          <div class="column">
            <div class="input-box">
              <label>Phone Number</label>
              <input type="number" name="phone" [(ngModel)]="registerObj.phone" class="form-control"  />
            </div>
            <div class="input-box">
              <label>Password</label>
              <input type="password" name="password" [(ngModel)]="registerObj.password"  class="form-control"  />
            </div>
          </div>
          <button type="button" (click)="onRegister()">Submit</button>
          <button type="button" routerLink="/">Close</button>
        </form>
      </section>
</body>
